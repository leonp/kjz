{% for post in site.posts %}

<article>

    <header>

        {% if post.show_header %}<h1>{{ post.title }}</h1>{% endif %}

        <p><time><a href="{{ post.url }}">{{ post.date | date: "%b %-d,  %Y" }}</a></time></p>

    </header>

    <div>

    	{{ post.content }}

    </div>

</article>

{% endfor %}
